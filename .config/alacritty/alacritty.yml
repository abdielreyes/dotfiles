window:
  opacity: 0.95
  padding:
    x: 10
    y: 10
  dynamic_padding: true
# Font configuration
font:
  normal:
    family: "Caskaydia Cove Nerd Font"
    style: Regular
  bold:
    family: "Caskaydia Cove Nerd Font"
    style: Bold
  italic:
    family: "Caskaydia Cove Nerd Font"
    style: Italic
  bold_italic:
    family: "Caskaydia Cove Nerd Font"
    style: Bold Italic
  size: 10.0
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

cursor:
  # Cursor style
  style:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    blinking: On
  blink_interval: 500
env:
  WINIT_X11_SCALE_FACTOR: "1.3"

colors:
  name: Belge
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#252525"
    red: "#ef6769"
    green: "#a6e22e"
    yellow: "#fd971f"
    blue: "#6495ed"
    magenta: "#deb887"
    cyan: "#b0c4de"
    white: "#dbdcdc"
  bright:
    black: "#454545"
    red: "#fc7ca5"
    green: "#b6e354"
    yellow: "#fd971f"
    blue: "#87ceeb"
    magenta: "#996600"
    cyan: "#87ceeb"
    white: "#fdfdfd"
theme: Belge
