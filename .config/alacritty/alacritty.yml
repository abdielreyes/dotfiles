window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
# Font configuration
font:
  normal:
    family: "Caskaydia Cove Nerd Font"
    style: Regular
  bold:
    family: "Caskaydia Cove Nerd Font"
    style: Bold
  italic:
    family: "Caskaydia Cove Nerd Font"
    style: Italic
  bold_italic:
    family: "Caskaydia Cove Nerd Font"
    style: Bold Italic
  size: 11
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
background_opacity: 0.98
cursor:
  # Cursor style
  style:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    blinking: On
  blink_interval: 500
env:
  WINIT_X11_SCALE_FACTOR: "1.3"

colors:
  # Default colors
  primary:
    background: '#292d3e'
    foreground: '#959dcb'
    bright_foreground: '#d0d0d0'

  cursor:
    text: '#292d3e'
    cursor: '#959dcb'

  # Normal colors
  normal:
    black: '#292d3e'
    red: '#f07178'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#89ddff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#434758'
    red: '#ff8b92'
    green: '#ddffa7'
    yellow: '#ffe585'
    blue: '#9cc4ff'
    magenta: '#e1acff'
    cyan: '#a3f7ff'
    white: '#ffffff'
theme: Palenight
